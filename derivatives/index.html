<script>

let clear = false;
function ClearAnimation() {clear = true;}


Graphics.promise.then(function(){

let obj = new Graphics;

let arr1 = [];
let arr2 = [];

buffer = obj.update_array();

let N = 1000;

function compute()
	{
		for (var i = 0; i < N; i++){
			var t = (i-400)/100.;
			arr1[i] = t;
			arr2[i] = obj.update_array(t, 0)[0];
		
		}
	}

compute();

var trace1 = {
  x: arr1,
  y: arr2,
  name: 'REAL',
  mode: 'lines+markers',
  marker: {
    color: 'rgb(17, 157, 255)',
    size: 7,
    line: {
      color: 'rgb(231, 99, 250)',

    }
}
};

var data = [trace1, {}];

]

var layout1 = {

Graphics.promise.then(function(){

	var complex_array1 = [];
	var complex_array2 = [];

	function compute_conformal_map()
	{	
		complex_array1 = obj.conformal_map1(200);
		complex_array2 = obj.conformal_map2(200);
	}

	
	compute_conformal_map();
	
	var real1 = complex_array1.slice(0,  200*5);
	var imag1 = complex_array1.slice(200*5,complex_array1.size);
	
	var real2 = complex_array2.slice(0,  200*5);
	var imag2 = complex_array2.slice(200*5,complex_array2.size);

	var trace1 = {
	x: real1,
	y: imag1,
	name: 'X',
	mode: 'markers',
	marker: {

	};

	var trace2 = {
	x: real2,
	y: imag2,
	name: 'Y',

	marker: {

		size: 6,
		line: {
		color: 'rgb(231, 99, 250)',

	};

	var data = [trace1, trace2];
	
	Plotly.plot('graph2', data, layout2);
