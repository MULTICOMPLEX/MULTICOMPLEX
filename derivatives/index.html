<script src="derivatives.js"></script>

<script>


Graphics.promise.then(function(){

let obj = new Graphics;

buffer = obj.update_array();

var trace1 = {
  x: [buffer[0]],
  y: [buffer[1]],
  name: 'IMAG',
  mode: 'markers',
  marker: {
    color: 'rgb(17, 157, 255)',
    size: 20,
    line: {
      color: 'rgb(231, 99, 250)',
      width: 2
    }
}
};

var data = [trace1, {}];

Plotly.plot('graph', data,{
	xaxis: {range: [-400, 400],
	
	tickfont: {
      family: 'Old Standard TT, serif',
      size: 14,
      color: 'green'
    },
	
	tickformat: ''
	
	
	},
	yaxis: {range: [-400, 400],
	tickfont: {
      family: 'Old Standard TT, serif',
      size: 14,
      color: 'green'
    },
	
	tickformat: ''
	
	},
	
	paper_bgcolor: 'rgba(0,0,0,0)',
	plot_bgcolor: 'rgba(0,0,0,0)'}
);


function update() {
buffer = obj.update_array();

  Plotly.animate('graph', {
    data: [{x: [buffer[0]], y: [buffer[1]]}]
  }, {
    transition: {
      duration: 0
    },
    frame: {
      duration: 0,
	  redraw: false
    }
  })
  requestAnimationFrame(update);
}

requestAnimationFrame(update);

});


</script>
