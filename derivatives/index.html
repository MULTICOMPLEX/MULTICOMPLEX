Graphics.promise.then(function(){

let arr1 = [];

let N = 1000;

function compute()
	{
		for (var i = 0; i < N; i++){
			var t = (i-400)/100.;
			arr1[i] = t;
			arr2[i] = obj.update_array(t, 0)[0];
		
		}
	}

compute();

function plot_conformal_map(formula)
{

Graphics.promise.then(function() {

var obj = new Graphics;

var layout = {

	title: {
    //text:'(d^2/dz^2(gamma(log(z)))) i',
    font: {
      family: 'Courier New, monospace',
	  color: 'rgb(238, 232, 213)',
      size: 24
    },
    xref: 'paper',
    x: 0.05,
  },
	xaxis: {range: [-2.1, 2.1],
	
	showtickprefix: 'last',
    tickprefix: 'REAL ',
	
	tickfont: {
      family: 'Old Standard TT, serif',
      size: 14,
      color: 'green'
    },
	
	tickformat: ''
	
	
	},
	yaxis: {range: [-2.1, 2.1],
	showtickprefix: 'last',
    tickprefix: 'IMAG ',
	tickfont: {
      family: 'Old Standard TT, serif',
      size: 14,
      color: 'green'
    },
	
	tickformat: ''
	
	},
	
	paper_bgcolor: 'rgba(0,0,0,0)',
	plot_bgcolor: 'rgba(0,0,0,0)'
}

	var complex_array = [];
	
	//grid_spacing = 0.25;
	//int n_grid_lines = (2*max)/grid_spacing + 1;
	
	let N = 200;
	
	function compute_conformal_map()
	{	
		complex_array = obj.conformal_map(formula,10);		
	}

	compute_conformal_map();
	

	var real = complex_array.slice(0,  N*9*2);
	var imag = complex_array.slice(N*9*2,complex_array.size);

	var trace1 = {
	x: real,
	y: imag,
	name: '',
	mode: 'markers',
	marker: {
		color: 'rgb(17, 157, 255)',
		size: 6,
		line: {
      color: 'rgb(231, 99, 250)',
      width: 2}}
	};

	var data = [trace1,{}];
	
	Plotly.newPlot('graph2', data, layout);

})}

plot_conformal_map(1);

var menu = document.getElementById("change_formula");
menu.addEventListener("change", generateData);

function generateData(event) {

 var formula = parseInt(menu.value);
 plot_conformal_map(formula);
 
};
