<div class = "a">
<p id="demo"></p>

<script>

function shannon(str) {
    'use strict';

    // Create an array of character frequencies.
    const getFrequencies = str => {
        let dict = new Set(str);
        return [...dict].map(chr => {
            return str.match(new RegExp(chr, 'g')).length;
        });
    };

    // Measure the entropy of a string in bits per symbol.
    shannon.entropy = str => getFrequencies(str)
        .reduce((sum, frequency) => {
            let p = frequency / str.length;
            return sum - (p * Math.log(p) / Math.log(2));
        }, 0);

    // Measure the entropy of a string in total bits.
    shannon.bits = str => shannon.entropy(str) * str.length;
   
	 return  shannon.entropy(str);
}


function genHexString(len) {
    let output = '';
    for (let i = 0; i < len; ++i) {
        output += (Math.floor(Math.random() * 16)).toString(16).toUpperCase();
    }
    return "0X" + output;
}

rn = genHexString(128);

document.getElementById("demo").innerHTML = ' '+rn+' <br> <br>'
+ 'Shannon entropy : <br>'
+ ''+shannon(rn)+'';
